[app:main]
use = egg:skaf

sqlalchemy.driver = postgresql+psycopg2
sqlalchemy.host = db
sqlalchemy.database = skaf

resolve_points = 10

# production, develop
environment = develop

access_control_allow_origin_values = http://localhost:1331
access_control_allow_headers_values = content-type

[server:main]
use = egg:waitress#main
listen = 0.0.0.0:6543

# Logging configuration

[loggers]
keys = root, skaf

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_skaf]
level = INFO
handlers =
qualname = skaf

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
